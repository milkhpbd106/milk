<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Milk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="video-wrapper">
    <video id="mainVideo" src="milkdream.mp4" autoplay muted playsinline></video>
    <video id="loopVideo" src="dreamy-video.mp4" loop muted playsinline style="display: none;"></video>
    <audio id="bgm" src="you-vietra.mp3" autoplay loop></audio>
  </div>

  <div id="messages"></div>
  <div class="rainbow"></div>
  <div id="butterfly-container"></div>
  <div id="bubble-container"></div>
  <div id="magic-container"></div>
  <div id="star-container"></div>

  <div id="gift-section">
    <button id="openGift">🎁 Mở quà dành riêng cho cậu</button>
    <img id="giftImage" class="gift-image" src="gift-image.png" alt="Gift Image" />
  </div>

  <script src="script.js"></script>
</body>
</html>
