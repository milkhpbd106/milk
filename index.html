<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Milk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Màn hình nhập mật khẩu -->
  <div id="passwordScreen">
    <div class="password-container">
      <h2>Nhập mật khẩu để mở quà 🎁</h2>
      <input type="password" id="passwordInput" placeholder="Nhập mật khẩu">
      <button id="submitPassword">Mở quà</button>
      <p id="errorMessage"></p>
    </div>
  </div>

  <!-- Video và nội dung chính -->
  <div id="videoContainer">
    <video id="girlVideo" src="milkdream.mp4"></video>
    <video id="dreamyVideo" src="dreamy-video.mp4" loop></video>
  </div>

  <audio id="bgMusic" src="you-vietra.mp3" loop></audio>

  <!-- Nút mở quà và ảnh quà -->
  <button id="openGiftButton">🎁 Mở món quà nhỏ</button>
  <img id="giftImage" src="gift-image.jpg" alt="Món quà">

  <script src="script.js"></script>
</body>
</html>
