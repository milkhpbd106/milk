<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milk's Dreamy Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video id="firstVideo" src="milkdream.mp4" autoplay muted></video>
  <video id="secondVideo" src="dreamy-video.mp4" loop muted></video>

  <audio id="bgm" src="https://github.com/milkhpbd106/milk/blob/main/you-vietra.mp3" loop></audio>

  <!-- 3 lời chúc đầu -->
  <div id="message1" class="message fade-in-out-1" style="display:none">
    <p>Chúc mừng sinh nhật cậu</p>
    <p>Cảm ơn vì đã luôn là ánh sáng dịu dàng trong thế giới của tớ</p>
    <p>Hãy nhấn vào đây để mở món quà nhỏ xíu tớ dành riêng cho cậu</p>
  </div>

  <!-- 2 lời chúc sau -->
  <div id="message2" class="message fade-in-out-2" style="display:none">
    <p>🌸 Happy Birthday Milk 💖</p>
    <p>Let’s step into a dreamy world together</p>
  </div>

  <button id="openGiftButton">Mở món quà dành riêng cho cậu</button>
  <img id="giftImage" src="gift-image.png" alt="Món quà nhỏ xíu" />

  <script>
    window.addEventListener('load', () => {
      const now = new Date();
      const month = now.getMonth() + 1;
      const day = now.getDate();

      const isJune10 = (month === 6 && day === 10);
      const password = prompt("Nhập mật khẩu:");

      if (password === "Milk10/6") {
        if (!isJune10) {
          alert("Món quà có thể mở vào ngày 10/6.");
          return;
        }

        document.getElementById('bgm').play();

        // Giai đoạn 1: video 1 + nhạc + 3 lời chúc đầu
        document.getElementById('message1').style.display = 'block';

        setTimeout(() => {
          document.getElementById('message1').style.display = 'none';
        }, 10000); // 7s hiện + 3s fade

        // Giai đoạn 2: video dreamy loop + 2 lời chúc tiếp
        setTimeout(() => {
          document.getElementById('firstVideo').style.display = 'none';
          const secondVideo = document.getElementById('secondVideo');
          secondVideo.style.display = 'block';
          secondVideo.play();
          document.getElementById('message2').style.display = 'block';
        }, 10000);

        setTimeout(() => {
          document.getElementById('message2').style.display = 'none';
        }, 16000); // sau 6s nữa

        // Giai đoạn 3: hiện nút mở quà
        setTimeout(() => {
          document.getElementById('openGiftButton').style.display = 'block';
        }, 16000);

        // Hiệu ứng nút mở quà
        document.getElementById('openGiftButton').addEventListener('click', () => {
          const gift = document.getElementById('giftImage');
          gift.style.display = (gift.style.display === 'block') ? 'none' : 'block';
        });
      } else {
        alert("Sai mật khẩu!");
      }
    });
  </script>
</body>
</html>
