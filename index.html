<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Milk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" src="you-vietra.mp3" loop></audio>

  <div id="main-content" style="display: none">
    <video id="intro-video" src="milkdream.mp4" style="width: 100%; height: 100%; object-fit: cover; display: none" muted></video>
    <video id="loop-video" src="dreamy-loop.mp4" style="width: 100%; height: 100%; object-fit: cover; display: none" muted loop></video>

    <div id="initial-message" class="message" style="display: none">
      <p>Chúc mừng sinh nhật cậu 💕</p>
      <p>Cảm ơn vì đã luôn là ánh sáng dịu dàng trong thế giới của tớ</p>
      <p>Hãy nhấn vào đây để mở món quà nhỏ xíu tớ dành riêng cho cậu</p>
    </div>

    <div id="final-message" class="final-message" style="display: none">
      <h1>🌸 Happy Birthday Milk 💖<br/><span style="font-size: 1.2em">Let’s step into a dreamy world together</span></h1>
    </div>

    <div id="message" class="button-container" style="display: none">
      <button onclick="showGift()">🏱 Mở quà</button>
    </div>

    <div id="gift" class="gift" style="display: none; text-align: center;">
      <img src="gift.jpg" alt="gift" style="max-width: 90%; border-radius: 20px; box-shadow: 0 0 20px white" />
    </div>

    <div id="flower-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
