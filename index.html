<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Milk</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="lock-screen">
    <h2>🔒 Nhập mật khẩu để mở món quà ✨</h2>
    <input type="password" id="password-input" placeholder="Mật khẩu"/>
    <button onclick="checkPassword()">Mở khóa</button>
    <p id="lock-message"></p>
  </div>

  <div id="main-content" class="hidden">
    <audio id="bgm" src="You - Vietra.mp3" loop></audio>

    <!-- Video mở đầu -->
    <video id="intro-video" src="milkdream.mp4" muted></video>

    <!-- Video nền sau cùng -->
    <video id="loop-video" src="dreamy-video.mp4" muted class="hidden"></video>

    <div id="butterflies"></div>

    <div id="greetings" class="greeting-box">
      <p class="line"></p>
      <p class="line"></p>
      <p class="line"></p>
    </div>

    <div id="more-greetings" class="greeting-box hidden">
      <p class="line"></p>
      <p class="line"></p>
    </div>

    <button id="gift-btn" class="hidden" onclick="toggleGift()">🎁 Mở quà dành riêng cho cậu 💝</button>
    <img id="gift-image" src="gift-image.png" class="hidden" />
  </div>

  <script src="script.js"></script>
</body>
</html>
