<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milk Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    #main {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .intro-message {
      position: absolute;
      top: 38%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 2.5em;
      color: white;
      text-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
      opacity: 0;
      animation: fadeIn 1.5s ease forwards, fadeOut 1.5s ease forwards 3s;
    }
    .message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      color: white;
      text-shadow: 0 0 10px rgba(0,255,255,0.6);
      opacity: 0;
      animation: fadeIn 3s ease forwards 5s;
    }
    .gift-box {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 10;
      opacity: 0;
      animation: fadeIn 2s ease forwards 7.5s;
    }
    .gift-box:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }
    .gift-image {
      display: none;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 80vw;
      border-radius: 20px;
      box-shadow: 0 0 20px white;
      z-index: 20;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="main">
    <video class="bg-video" id="bgVideo" src="dreamy-video.mp4" autoplay loop muted></video>

    <div class="intro-message">Ch·ªù m·ªôt x√≠u nh√©... r·∫•t g·∫ßn r·ªìi n√® üå∏</div>

    <div class="message">Ng√†i Milk, Happy Birthday üíñ</div>

    <img id="giftImage" class="gift-image" src="gift-image.png" alt="Gift" />

    <img src="giftbox-whiteblue.png" alt="Gift Box" class="gift-box" onclick="openGift()" />

  </div>

  <audio src="You-Vietra.mp3" autoplay loop></audio>

  <script>
    function openGift() {
      const gift = document.getElementById('giftImage');
      gift.style.display = gift.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
