<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Milk 🎂</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Màn hình nhập mật khẩu đơn giản -->
  <div id="passwordScreen">
    <div class="password-box">
      <img src="https://cdn-icons-png.flaticon.com/512/4202/4202840.png" class="icon" alt="lock"/>
      <h2>🔐 Nhập mật khẩu mở quà</h2>
      <input type="password" id="passwordInput" placeholder="Ví dụ: Milk10/6"/>
      <button id="submitPassword">Mở khóa 🎁</button>
      <p id="errorMessage"></p>
      <div class="cute-icons">🌸 🦋</div>
    </div>
  </div>

  <!-- Video nền mây -->
  <video id="dreamyVideo" src="dreamy-video.mp4" loop muted></video>

  <!-- Nhạc nền -->
  <audio id="bgMusic" src="you-vietra.mp3" loop></audio>

  <!-- Lời chúc + quà -->
  <div id="messageContainer"></div>

  <div id="giftSection">
    <button id="openGiftButton">🎁 Mở món quà nhỏ 🎀</button>
    <img id="giftImage" src="gift-image.png" alt="Món quà"/>
  </div>

  <script src="script.js"></script>
</body>
</html>
