<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Milk</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="overlay">
    <div id="password-screen">
      <h2>Nhập mật khẩu để mở quà ✨</h2>
      <input type="password" id="password-input" placeholder="Mật khẩu..." />
      <button onclick="checkPassword()">Mở khóa</button>
      <p id="error-message"></p>
    </div>
  </div>

  <div id="main-content" style="display:none;">
    <video id="intro-video" autoplay muted>
      <source src="milkdream.mp4" type="video/mp4" />
    </video>

    <video id="loop-video" loop muted autoplay style="display:none;">
      <source src="dreamy.mp4" type="video/mp4" />
    </video>

    <audio id="bg-music" loop>
      <source src="you-vietra.mp3" type="audio/mpeg" />
    </audio>

    <div id="message" style="display:none;">
      <h1>Chúc mừng sinh nhật cậu</h1>
      <p>Cảm ơn vì đã luôn là ánh sáng dịu dàng trong thế giới của tớ</p>
      <p>Hãy nhấn vào đây để mở món quà nhỏ xíu tớ dành riêng cho cậu</p>
      <button onclick="showGift()">🎁</button>
    </div>

    <div id="gift" style="display:none;">
      <img src="yourgiftimage.jpg" alt="Món quà của bạn" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
