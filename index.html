<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Milk 🎂</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="video-container">
    <video id="intro-video" autoplay muted playsinline>
      <source src="milkdream.mp4" type="video/mp4" />
    </video>
    <audio id="bg-music" src="you-vietra.mp3" loop></audio>
    <div id="greetings" class="hidden">
      <p>Chúc mừng sinh nhật cậu</p>
      <p>Cảm ơn vì đã luôn là ánh sáng dịu dàng trong thế giới của tớ</p>
      <p>Hãy nhấn vào đây để mở món quà nhỏ xíu tớ dành riêng cho cậu</p>
    </div>
    <div id="final-message" class="hidden">
      🌸 Happy Birthday Milk 💖 Let’s step into a dreamy world together
    </div>
    <button id="open-gift" class="hidden">🎁 Mở quà</button>
    <img id="gift-image" class="hidden" src="gift-image.png" alt="Món quà nhỏ xíu"/>
  </div>

  <video id="loop-video" class="hidden" autoplay muted loop playsinline>
    <source src="dreamy-video.mp4" type="video/mp4" />
  </video>

  <script src="script.js"></script>
</body>
</html>
