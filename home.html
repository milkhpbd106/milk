<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Món quà cho Milk 🎁</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="main-scene">
  <video id="mainVideo" autoplay loop muted class="background-video">
    <source src="dreamy-video.mp4" type="video/mp4" />
  </video>

  <!-- Câu chúc 1 -->
  <div id="greeting1" class="greeting fade-in-out">
    ✨ Chúc mừng sinh nhật cậu 🎂 ✨
  </div>

  <!-- Câu chúc 2 -->
  <div id="greeting2" class="greeting fade-in-out">
    💖 Cảm ơn vì đã luôn là ánh sáng dịu dàng trong thế giới của tớ 💖
  </div>

  <!-- Câu chúc 3 -->
  <div id="greeting3" class="greeting fade-in-out">
    🌈 Hãy nhấn vào đây để mở món quà nhỏ xíu tớ dành riêng cho cậu 🌸
  </div>

  <!-- Nút mở quà -->
  <button id="giftButton" class="gift-button hidden">🎁 Mở quà dành riêng cho cậu</button>

  <!-- Hình ảnh quà -->
  <div id="giftPopup" class="popup hidden">
    <img src="gift-image.png" alt="Món quà" class="gift-image" />
    <button onclick="closeGift()" class="close-button">Đóng lại ❌</button>
  </div>

  <!-- Hiệu ứng bướm -->
  <div class="butterfly"></div>

  <audio src="you-vietra.mp3" autoplay loop></audio>
  <script>
    // Hiển thị lời chúc từng cái một
    setTimeout(() => document.getElementById('greeting1').classList.add('show'), 500);
    setTimeout(() => document.getElementById('greeting2').classList.add('show'), 4000);
    setTimeout(() => document.getElementById('greeting3').classList.add('show'), 8000);
    setTimeout(() => document.getElementById('giftButton').classList.remove('hidden'), 12000);

    // Mở/tắt quà
    document.getElementById('giftButton').addEventListener('click', () => {
      document.getElementById('giftPopup').classList.remove('hidden');
    });
    function closeGift() {
      document.getElementById('giftPopup').classList.add('hidden');
    }
  </script>
</body>
</html>
